<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 10px;
      width: 360px;
      border: 1px solid #1e293b;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #22c55e;
      border: none;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #16a34a;
    }

    .link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Create Account</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>

    <div class="link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

  <script>
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/v1/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        window.location.href = "/login";
      } else {
        alert("Signup failed");
      }
    }
  </script>
</body>
</html>
