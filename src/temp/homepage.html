<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Compiler</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #38bdf8;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #cbd5f5;
      font-size: 14px;
    }

    nav a:hover {
      color: #38bdf8;
    }

    main {
      flex: 1;
      padding: 80px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    main h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    main p {
      max-width: 600px;
      font-size: 16px;
      color: #cbd5f5;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #38bdf8;
      color: #020617;
    }

    .btn-primary:hover {
      background: #0ea5e9;
    }

    .btn-secondary {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    .btn-secondary:hover {
      border-color: #38bdf8;
      color: #38bdf8;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      border-top: 1px solid #1e293b;
    }
  </style>
</head>

<body>

  <header>
    <h1>⚙️ Online Compiler</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/docs">Docs</a>
      <a href="/api/v1/home">API</a>
    </nav>
  </header>

  <main>
    <h2>Compile and Run Code Safely</h2>
    <p>
      A fast, secure online compiler built with Node.js and Docker.
      Execute code in isolated sandboxes with support for multiple languages.
    </p>

    <div class="buttons">
      <button class="btn btn-primary" onclick="location.href='/docs'">
        Sign In/Up
      </button>

      <button class="btn btn-secondary" onclick="location.href='https://github.com'">
        View on GitHub
      </button>
    </div>
  </main>

  <footer>
    © 2026 Online Compiler • Built for learning & experimentation
  </footer>

</body>
</html>
