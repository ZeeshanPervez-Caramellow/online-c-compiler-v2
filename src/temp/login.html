<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 10px;
      width: 360px;
      border: 1px solid #1e293b;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1d4ed8;
    }

    .link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .error {
      color: #f87171;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <div id="error" class="error"></div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="link">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      errorEl.textContent = "";

      const res = await fetch("/api/v1/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorEl.textContent = data.error || "Login failed";
        return;
      }

      window.location.href = "/compiler";
    }
  </script>
</body>
</html>
