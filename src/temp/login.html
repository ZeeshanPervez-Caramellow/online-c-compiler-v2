<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 10px;
      width: 360px;
      border: 1px solid #1e293b;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1d4ed8;
    }

    .link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .error {
      color: #f87171;
      margin-bottom: 10px;
      text-align: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #64748b;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #334155;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .oauth-btn {
      width: 100%;
      padding: 10px;
      background: #1e293b;
      border: 1px solid #334155;
      color: #e5e7eb;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .oauth-btn:hover {
      background: #334155;
      border-color: #475569;
    }

    .oauth-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <div id="error" class="error"></div>

    <div class="oauth-buttons">
      <button type="button" class="oauth-btn" onclick="loginWithGoogle()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>

    <div class="divider">or</div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button type="button" onclick="login()">Login</button>

    <div class="link">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    async function login() {
      console.log("Login button clicked");
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      console.log("Email:", email, "Password:", password ? "***" : "empty");

      if (!email || !password) {
        errorEl.textContent = "Please enter both email and password";
        return;
      }

      errorEl.textContent = "";

      try {
        const res = await fetch("/api/v1/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          if (data.error && data.error.toLowerCase().includes("user email not found")) {
            errorEl.textContent = "User email not found.";
          } else {
            errorEl.textContent = data.error || "Login failed";
          }
          return;
        }

        window.location.href = "/compiler";
      } catch (error) {
        console.error("Login error:", error);
        errorEl.textContent = "Network error. Is the server running?";
      }
    }

    function loginWithGoogle() {
      console.log("Google login clicked");
      window.location.href = "/api/v1/auth/oauth/google";
    }
  </script>
</body>
</html>
